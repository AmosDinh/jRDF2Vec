name: Java CI
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false # this is required for the deploy plugin
      - name: Set up JDK 8 🐧
        uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
      - name: Save JAVA_HOME in a variable
        run: |
          JAVA_HOME_ORIGINAL="${JAVA_HOME}"
          echo "Saved the following path to JAVA_HOME_ORIGINAL": ${JAVA_HOME_ORIGINAL}"
      - name: Cache Maven packages 📦
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Setup Python 🐍
        uses: actions/setup-python@v1
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install python dependencies 🐍
        run: pip install -r ./src/main/resources/requirements.txt
      - name: Build with Maven 🏗
        run: |
          JAVA_HOME="${JAVA_HOME_ORIGINAL}"
          mvn -B package --file pom.xml
      - name: Coveralls 🕵️‍
        run: mvn coveralls:report -DrepoToken=${{ secrets.COVERALLS }}
      - name: Generate Documentation 📚
        run: |
          JAVA_HOME="${JAVA_HOME_ORIGINAL}"
          mvn javadoc:javadoc
      - name: Deploy JavaDoc 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: target/site/apidocs
      - name: Copy JAR to special folder for deplyoment 📩
        run: mkdir ./jars && cp target/jrdf2vec-1.1-SNAPSHOT.jar ./jars
      - name: Deploy JAR 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: jars # The branch the action should deploy to.
          FOLDER: jars
          TARGET_FOLDER: jars
